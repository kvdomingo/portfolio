version: "3.8"

networks:
  dev:
    external: true

services:
  backend:
    build:
      context: .
      target: dev
    image: kvdomingo/kvdomingo-xyz-api:latest
    env_file: .env
    volumes:
      - .:/kvd

  frontend:
    build:
      context: ./app
      target: dev
    image: kvdomingo/kvdomingo-xyz-web:latest
    env_file: ./app/.env
    volumes:
      - ./app:/web

  proxy:
    image: bitnami/nginx:1.21.6
    environment:
      - NGINX_HTTP_PORT_NUMBER=8000
    volumes:
      - ./proxy/nginx.conf:/opt/bitnami/nginx/conf/server_blocks/kvdomingo.conf:ro
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.kvdomingo-xyz.rule=Host(`kvdomingo.localhost`)"
      - "traefik.http.routers.kvdomingo-xyz.entrypoints=web"
      - "traefik.docker.network=dev"
      - "traefik.http.services.kvdomingo-xyz.loadbalancer.server.port=8000"
    restart: unless-stopped
    networks:
      - default
      - dev